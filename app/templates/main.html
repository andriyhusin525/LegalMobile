<ion-side-menus enable-menu-with-back-views="false" cache-view="false">
    <!-- Center content -->
    <ion-side-menu-content>
      <ion-nav-bar align-title="center">
        <ion-nav-back-button class="button button-icon icon ion-android-arrow-back flat">
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
           <button menu-toggle="left" class="button button-icon icon ion-android-menu flat"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
        <ion-nav-view name="viewContent">
        </ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu expose-aside-when="large" side="left" class="dark side-menu">

        <ion-header-bar align-title="center" class="top-menu-bg bar-positive">

              <h1 class="title">LawyerFile</h1>
        </ion-header-bar>

        <ion-content class="top-menu dark has-header" style="margin:0">
          <div style="padding:10px">
            <img src="images/file_screen.png" style="width:100%">
          </div>
          
          <div class="list" style="margin-top:-5px">
              <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="#" nav-transition="none" ng-show="user.signedIn">
                  Welcome {{user.first_name}}!
              </a>
              <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="tabs.dashboard({ dealTypeId: dealTypes[0].id})" nav-transition="none" ng-show="user.signedIn && user.roles[0].name != 'client'">
                  <i class="icon ion-home coloroured"></i>
                  Deals
              </a>
              <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.client_dashboard" nav-transition="none" ng-show="user.signedIn && user.roles[0].name == 'client'">
                  <i class="icon ion-home coloroured"></i>
                  Deals
              </a>
              <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.login" nav-transition="none" ng-show="!user.signedIn">
                  <i class="icon ion-log-in coloroured"></i>
                  Sign In
              </a>
              <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.conversations" nav-transition="none" ng-show="user.signedIn">
                  <i class="icon ion-chatbubbles coloroured"></i>
                  Messages ({{unreadMessageCount.count}})
              </a>
              <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.consents" nav-transition="none" ng-show="user.signedIn && user.roles[0].name == 'client'">
                  <i class="icon ion-ios-locked-outline coloroured"></i>
                  Consents
              </a>
              <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.account" nav-transition="none" ng-show="user.signedIn">
                  <i class="icon ion-person coloroured"></i>
                  My Account
              </a>
              <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.password_change" nav-transition="none" ng-show="user.signedIn">
                  <i class="icon ion-key coloroured"></i>
                  Change Password
              </a>
              <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.feedback" nav-transition="none" ng-show="user.signedIn">
                  <i class="icon ion-ios-undo-outline coloroured"></i>
                  Feedback
              </a>
              <a menu-close class="item item-icon-left" ui-sref-active="active" ref="#" ng-click='signOut()' ng-show="user.signedIn">
                  <i class="icon ion-log-out coloroured"></i>
                  Sign Out
              </a>
              <a menu-close class="item item-icon-left" ui-sref-active="active" ref="#" ng-click='signOut()' ng-show="user.signedIn">
                  &nbsp;
              </a>
          </div>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
