<ion-view hide-back-button="true" align-title="center" view-title="">
  <ion-content class="has-header">
    <ion-nav-buttons side="left">
       <button menu-toggle="left" class="button button-icon icon ion-android-menu flat"></button>
    </ion-nav-buttons>
    <form name="loginUserForm" novalidate>
      <div class="padding">
        <label>
          <input id="email" name="email" type="email" placeholder="Email" ng-model="user.email" required="required">
        </label>
        <div ng-messages="loginUserForm.email.$dirty && loginUserForm.email.$error">
          <div class="padding info" ng-message="required">Please Enter your Email</div>
          <div class="padding info" ng-message="email">Invalid email address</div>
        </div>

      <label>
        <input id="password" name="password" type="password" placeholder="Password" ng-model="user.password" ng-minlength="8" ng-maxlength="30" required="required">
      </label>
      <div ng-messages="loginUserForm.password.$dirty && loginUserForm.password.$error">
        <div class="padding info" ng-message="required">Please enter your password</div>
        <div class="padding info" ng-message="minlength">Password should have minum 8 characters</div>
        <div class="padding info" ng-message="maxlength">Password is too long</div>
      </div>
    </div>
    <div class="padding">
      <a href="#" ng-click="forgotPassword($event)">Forgot Password?</a>
    </div>
    <div class="padding">
      <a class="item text-center social-btn-avionic" ui-sref-active="active" ng-click="handleLoginBtnClick(loginUserForm.$valid)">
        Sign In
      </a>
    </div>
  </form>
  <div ng-show="showForgotPassword">
    <div class="padding">
      <form name="passwordResetForm" novalidate="novalidate">
        <label>
        <input id="email" name="email" type="email" placeholder="Enter your email for password reset" ng-model="user.email" ng-minlength="5" ng-maxlength="64" required="required">
        </label>
        <div ng-messages="passwordResetForm.email.$dirty && passwordResetForm.email.$error">
          <div class="padding info" ng-message="required">Please Enter your Email</div>
          <div class="padding info" ng-message="email">Invalid email address</div>
        </div>

        <div class="padding">
          <a class="item text-center social-btn-avionic" ui-sref-active="active" ng-click="handlePwdResetBtnClick(passwordResetForm.$valid)">
              Reset Password
          </a>
        </div>
      </form>
    </div>
  </div>
</ion-content>
</ion-view>



<script id="password_change.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Password Change</h1>
    </ion-header-bar>
    <ion-content class="has-header">
      <form name="passwordChangeForm">
        <div class="padding">        

        <label>
          <input id="password" name="password" type="password" placeholder="Password" ng-model="current_user.password" ng-minlength="8" ng-maxlength="30" required="required">
        </label>
        <div ng-messages="passwordChangeForm.password.$dirty && passwordChangeForm.password.$error">
          <div class="padding info" ng-message="required">New Password cant be blank</div>
          <div class="padding info" ng-message="minlength">Password should have minimum 8 characters</div>
        </div>

        <label>
          <input id="password_confirmation" name="passwordConfirmation" type="password" placeholder="Password Confirmation" ng-model="current_user.password_confirmation" ng-minlength="8" ng-maxlength="30" required="required">
        </label>
        <div ng-messages="passwordChangeForm.passwordConfirmation.$dirty && passwordChangeForm.passwordConfirmation.$error">
          <div class="padding info" ng-message="required">Password confirmation cant be blank</div>
          <div class="padding info" ng-message="minlength">Password should have minimum 8 characters</div>
        </div>
      </div>
      <div class="padding">
        <a class="item text-center social-btn-avionic" ui-sref-active="active" ng-click="handlePwdUpdate(passwordChangeForm.$valid)">
          Change Password
        </a>
      </div>
    </form>
    </ion-content>
  </ion-modal-view>
</script>
